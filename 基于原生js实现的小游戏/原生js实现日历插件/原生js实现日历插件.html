<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原生js实现日历插件</title>
	<link rel="stylesheet" type="text/css" href="原生js实现日历插件.css">
</head>
<body>
	<div class="calendar-container">
		<div class="calendar-select">
			<select id="selYear"></select>
			年
			<select id="selMonth"></select>
			月
			<button id="btnToday">今天</button>
		</div>
		<div class="calendar-week">
			<span>一</span>
			<span>二</span>
			<span>三</span>
			<span>四</span>
			<span>五</span>
			<span>六</span>
			<span>日</span>
		</div>
		<div class="calendar-content" id="divContent">
		</div>
	</div>
	<script type="text/javascript" src="原生js实现日历插件.js"></script>
</body>
</html>
